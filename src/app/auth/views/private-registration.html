<div class="form-group" ng-class="{'has-error': form.firstName.$dirty && form.firstName.$invalid}">
  <input type="text" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required />
  <span class="help-block" ng-show="form.firstName.$dirty && form.firstName.$error.required">Please provide your first name</span>
</div>
<div class="form-group" ng-class="{'has-error': form.lastName.$dirty && form.lastName.$invalid}">
  <input type="text" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required />
  <span class="help-block" ng-show="form.lastName.$dirty && form.lastName.$error.required">Please provide your last name</span>
</div>
<div class="form-group" ng-class="{'has-error': form.mail.$dirty && form.mail.$invalid}">
  <input type="email" name="mail" class="form-control" ng-model="user.mail" placeholder="E-mail address" required />
  <span class="help-block" ng-show="form.mail.$dirty && form.mail.$error.required">Please provide your e-mail adress</span>
  <span class="help-block" ng-show="form.mail.$dirty && form.mail.$error.email">It is not a valid address</span>
</div>
<div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$invalid}">
  <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required />
  <span class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Please enter a password</span>
</div>
<div class="form-group">
  <div class="">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="user.subscribe"> Yes! Send me genuinely useful emails every now and then to help me get the most of Foxrey
      </label>
    </div>
  </div>
</div>
