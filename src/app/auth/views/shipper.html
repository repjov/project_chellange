<div class="container">
  <h1 class="text-center">Create a free shipper account</h1>
  <form role="form" class="form-horizontal" name="form">
    <div ng-include="base.private"></div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="form.$invalid" ng-click="shipper.register(user)">Get started</button>
    </div>
  </form>
  <div ng-include="base.disclaimer"></div>
</div>
