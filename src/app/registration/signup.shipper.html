<div class="row">
	<div class="grey-block col-sm-6 col-sm-offset-3">
		<h2>create a free shipper account</h2>
		<div class="row">
			<form name="shipperSignupForm" ng-submit="create(shipper, shipperSignupForm)" class="shipper-signup row col-sm-8 col-sm-offset-2" novalidate>
				<div class="form-row">
					<input ng-model="shipper.firstName" name="First_Name" placeholder="First Name" type="text" required>
					<div class="input-errors" ng-messages="shipperSignupForm.First_Name.$error" ng-if='shipperSignupForm.$submitted' class="input-errors" ng-messages-include="error-msg"></div>
				</div>
				<div class="form-row">
					<input ng-model="shipper.lastName" name="Last_Name" placeholder="Last Name" type="text" required>
					<div class="input-errors" ng-messages="shipperSignupForm.Last_Name.$error" ng-if='shipperSignupForm.$submitted' class="input-errors" ng-messages-include="error-msg"></div>
				</div>
				<div class="form-row">
					<input ng-model="shipper.email" name="Email" placeholder="Email" type="email" required>
					<div class="input-errors" ng-messages="shipperSignupForm.Email.$error" class="input-errors" ng-messages-include="error-msg" ng-if='shipperSignupForm.$submitted'></div>
				</div>
				<div class="form-row">
					<input ng-model="shipper.password" name="Password" placeholder="Password" type="password" required>
					<div class="input-errors" ng-messages="shipperSignupForm.Password.$error" ng-if='shipperSignupForm.$submitted' class="input-errors" ng-messages-include="error-msg"></div>
				</div>
				<label class="form-row">
					<input ng-model="agreement" type="checkbox"><span>Yes! Send me genuinely useful emails every now and then to help me get the most out of Foxrey.</span>
				</label>
				<button ng-model="submit" ng-disabled="!agreement" type="submit" class="btn btn-primary">get started</button>
			</form>
		</div>	
	</div>
</div>


<script type="text/ng-template" id="error-msg">
	<div ng-message="email">Email is not valid</div>
	<div ng-message="minlength">Value is too short</div>
	<div ng-message="maxlength">Value is too long</div>
	<div ng-message="required">This is required field</div>
</script>
